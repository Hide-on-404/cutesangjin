<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>오빠 count</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      
      h1 {
        margin: 50px 0;
        font-size: 36px;
      }
      
      button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #count {
        font-size: 72px;
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <h1>오빠 count</h1>
    <button onclick="countUp()">오빠</button>
    <div id="count">0</div>
    <script>
      var count = 0;
      
      function countUp() {
        count += 1;
        document.getElementById("count").innerHTML = count;
      }
    </script>
  </body>
</html>
